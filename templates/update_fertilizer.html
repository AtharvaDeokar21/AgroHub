<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fertilizer/Pesticide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <h2 class="text-2xl font-bold mb-4">Update Fertilizer/Pesticide</h2>
        
        <form method="POST">
            <label class="block mb-2">Product Name</label>
            <input type="text" name="ProductName" value="{{ fertilizer.ProductName }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <label class="block mb-2">Type</label>
            <input type="text" name="Type" value="{{ fertilizer.Type }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <label class="block mb-2">Quantity Used</label>
            <input type="number" step="0.01" name="QuantityUsed" value="{{ fertilizer.QuantityUsed }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <label class="block mb-2">Cost</label>
            <input type="number" step="0.01" name="Cost" value="{{ fertilizer.Cost }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Crop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <h2 class="text-2xl font-bold mb-4">Update Crop</h2>
        
        <form method="POST">
            <label class="block mb-2">Crop Name</label>
            <input type="text" name="CropName" value="{{ crop.CropName }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <label class="block mb-2">Estimated Yield (tons)</label>
            <input type="number" name="EstimatedYield" value="{{ crop.EstimatedYield }}" class="mb-4 px-4 py-2 border rounded w-full">

            <label class="block mb-2">Status</label>
            <input type="text" name="Status" value="{{ crop.Status }}" class="mb-4 px-4 py-2 border rounded w-full">
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
        </form>
    </div>
</body>
</html>
